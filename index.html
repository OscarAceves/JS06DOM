<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro Paciente</title>
   
    <!-- Estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Hoja de estilos local -->
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    
    <!--Trabajar con el grid para que la pagina sea responsiva-->

    <!--Contenedor Padre-->
    <div class="container" id="containerPadre">
        <h1 id="titulo1">Formulario de Registro de pacientes</h1>
        

        <!--Div para crear fila-->
        <div class="row" id="filaUno">


            <!--Div para columna 1-->
            <div class="col">
                <img src="./assets/img/consultorioDom.jpg" alt="Imagen de un consultorio">

            </div><!--Termina columna 1-->


            <!--Div para columna 2-->
            <div class="col">
                <form class="formulario">

                    <div class="form-group">
                      <label for="nombrePaciente">Nombre del paciente:</label>
                      <input type="text" class="form-control" id="nombrePaciente" placeholder="Nombre Paciente">
                    </div>

                    <br>

                    <div class="form-group">
                      <label for="edadPaciente">Edad:</label>
                      <input type="number" class="form-control" id="edadPaciente" placeholder="Edad" min="0" max="100">
                    </div>

                    <br>
                    <button type="button" class="btn btn-primary" id="btnRegistrarPaciente">Registrar Paciente</button>
                  </form>

            </div><!--Termina columna 2-->


        </div><!--Cierra fila-->



    </div><!--Aqui termina contenedor padre-->



    <!-- Contenedor para mostrar el mensaje de "Paciente registrado correctamente" -->
    <div class="container" id="mensajeConfirmacion">

    </div>


    <!-- Contenedor para mostrar tarjetas del paciente -->
    <div class="container">
        <div class="row" id="contenedorTarjetas">

        </div><!--cierre de la fila-->

    </div><!--cierra del contenedor-->






    <!-- script de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <!-- Script local -->
    <!-- <script src="./assets/script/script.js"></script> -->
    <script src="./assets/script/sistemaRegistro.js"></script>
</body>
</html>
